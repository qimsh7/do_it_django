<!DOCTYPE html>
{% load static %}
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>Do It Django</title>
        <link rel="stylesheet" href="{% static 'blog/bootstrap/bootstrap.min.css' %}" media="screen">
        <link rel="stylesheet" href="{% static 'single_pages/css/landing.css' %}" media="screen">
        <script src="https://kit.fontawesome.com/d495ca44b3.js" crossorigin="anonymous"></script>
    </head>

    <body>
        {% include 'blog/navbar.html' %}

        <section>
            <div class="container">
                <div class="row justify-content-between">
                    <div class="col-lg-6">
                        <h1 class="mt-5">효기예니</h1>
                        <img class="img-fluid" src="{% static 'single_pages/images/HY.jpeg' %}">
                        <p>~21. 8. 27 ing</p>
                        <p>예니와 효기의 알콩달콩 러브 스토리입니다. 구경할테면 해보시지~!</p>
                    </div>
                    <div class="col-lg-5 mt-5">
                        <h2 class="mb-2">Blog - Recent posts</h2>
                        {% for post in recent_posts %}
                            <div class="card mt-1">
                                <div class="card-body">
                                    <h5 class="mb-2"><a href="{{ post.get_absolute_url }}" class="text-decoration-none text-dark">{{ post.title }}</a></h5>
                                    <span class="badge bg-pill text-bg-light float-end mt-2">
                                        <img class="mr-1 rounded-circle" width="25px" src="{{ post.get_avatar_url }}" alt="{{ post.author }}">
                                        {{ post.author.username }}
                                        &nbsp; &nbsp;
                                        {{ post.created_at }}
                                    </span>
                                </div>
                            </div>
                        {% endfor %}
                    </div>
                </div>
            </div>
        </section>

        <div class="fixed-bottom">
            {% include 'blog/footer.html' %}
        </div>

        <!-- Scripts -->
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
        integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js"
        integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy" crossorigin="anonymous"></script>
    </body>
</html>
